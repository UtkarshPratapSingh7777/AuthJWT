<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="centerdiv">
        <div id="header">Sign Up</div>
        <hr>
        <div id="username">
            <input type="text" name="Username" id="nameinput" placeholder="Enter Your Username">
        </div>
        <div id="password">
            <input type="text" name="password" id="passinput" placeholder="Enter Your Password">
        </div>
        <div id="submit">
            <button id="submitbtn" onclick="loginauth()">SignIn</button>
        </div>
    </div>
    <div id="signupdiv">
        <button id="signup" onclick="signup()">New User  : Sign Up</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
